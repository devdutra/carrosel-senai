<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"

            <header>
                <div class="contato d-flex justify-content-around align-items-center">

                    </div>

                    <div class="div-login d-flex gap-3 justify-content-around align-items-center"><i

                    <div class="div pesquisar">

                    </div>
                    <div class="div whats d-flex justify-content-center align-items-center gap-2"><i

                    </div>

                    <div class="div carrinho d-flex justify-content-center align-items-center gap-2"><i
                            class="bi bi-cart-check"></i> Carrinho <br> R$ 00,00</div>
                </div>

                <nav class="navbar bg-dark justify-content-around align-items-center" data-bs-theme="dark">
                    <div class="navbar-2">
                        <ul class="nav">
                            <li class="nav-item">
                                <a class="nav-link active" href="#">NINTENDO</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">PS3</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">PS4</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">PS5</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">XBOX</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">SOBRE NÓS</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">AVALIAÇÕES</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </header>

            <main>
                <div class="carrocel">
                    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="img/01.jpg" class="d-block w-90" alt="...">
                            </div>
                            <div class="carousel-item">
                                <img src="img/02.jpg" class="d-block w-90" alt="...">
                            </div>
                            <div class="carousel-item">
                                <img src="img/03.jpg" class="d-block w-90" alt="...">
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Anterior</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Próximo</span>
                        </button>
                    </div>
                </div>

            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
